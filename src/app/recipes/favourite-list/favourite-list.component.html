<div class="form-group has-search">
    <form (ngSubmit)="onSubmit(favouriteForm)" #favouriteForm="ngForm">
        <h4 class="text-center mb-4">Add recipe list</h4>
        <span class="fa fa-search form-control-feedback"></span>
        <input class="form-control mb-3" name="name" type="text" placeholder="Add recipe list..." ngModel>
        <div>
            <button class="btn btn-outline-secondary" type="submit">Add</button>
        </div>  
    </form>  
</div>

<div>
    <ul>
        <li>
            <p>{{name}}</p>
        </li>
    </ul>
    
</div>
