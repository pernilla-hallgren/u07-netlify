
<div class="container-fluid text-center m-3">
    <h2>Get Inspired!</h2>
</div>

<!---- Carousel -->
<div class="carousel-container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/img/pexels-kaboompics-com-5938.jpg" class="d-block w-100" alt="Chicken and vegetable dish">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/pexels-alisha-mishra-1346217.jpg" class="d-block w-100" alt="Lemon tart dessert">            
            </div>    
            <div class="carousel-item">
                <img src="../../../assets/img/pexels-ella-olsson-1640777.jpg" class="d-block w-100" alt="Vegetable dish">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>    
<!---- End Carousel -->

<!-- Recipe Card -->
<div class="container-fluid">
    <div class="row text-center mb-5">
        <div class="col-sm-12 col-md-6 col-lg-3 p-3" *ngFor="let result of ( results | async )?.hits">
            <div class="card m-4"> 
                <img class="img-fluid rounded m-2" src="{{result.recipe.image}}" alt="food image">     
                <div class="card-body">
                    <h6 class="card-title">{{ result.recipe.label }}</h6>
                    <a class="btn btn-outline-secondary" [routerLink]="['/recipe-detail', result.recipe.uri]" routerLinkActive="active">See recipe detail</a>   
                </div>
            </div>
        </div>
    </div>     
</div>
